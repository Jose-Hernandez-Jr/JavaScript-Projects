<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>

    <div class="slideshow_container">
        <div class="my_slide fade">
            <div class="number_text">1 / 3</div>
            <img src="img/img1.jpg" style="width: 100%;">
            <div class="text">Morning</div>
        </div>

        <div class="my_slide fade">
            <div class="number_text">2 / 3</div>
            <img src="img/img2.jpg" style="width: 100%;">
            <div class="text">Noon</div>
        </div>

        <div class="my_slide fade">
            <div class="number_text">3 / 3</div>
            <img src="img/img3.jpg" style="width: 100%;">
            <div class="text">Night</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="JS/main.js"></script>
</body>
</html>
